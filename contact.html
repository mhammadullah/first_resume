<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammad's Portfolio</title>       
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <a href=""></a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a> </li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="threelines.png" alt="" width="23px">
                <img class="cross" src="cross.png" alt="" width="23px">
            </div>
            <div class="container1">
                <div class="contactform">
                    <div class="title1">
                        Contact Me
                    </div>
                    <form action="#">
                        <div class="userinput">
                            <div class="input-box">
                                <span class="details">Full Name</span>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                        </div>
                        <div class="userinput">
                            <div class="input-box">
                                <span class="details">Enter username</span>
                                <input type="text" placeholder="Enter your username" required>
                            </div>
                        </div> 
                        <div class="userinput">
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                        </div> 
                        <div class="userinput">
                            <div class="input-box">
                                <span class="details">Phone number</span>
                                <input type="text" placeholder="Enter your number" required>
                            </div>
                        </div> 
                        <div class="userinput">
                            <div class="input-box">
                                <span class="details">Password</span>
                                <input type="text" placeholder="Enter your password" required>
                            </div>
                        </div> 
                        <div class="userinput">
                            <div class="input-box">
                                <span class="details">Confirm password</span>
                                <input type="text" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        <div class="gender1">
                            <h3 class="gender-detail">Gender</h3>
                            <div class="gender-category">
                                <div class="male">
                                    <span class="male">male</span>
                                    <input type="radio" class="male">
                                </div>
                                <div class="female">
                                    
                                    <span class="female">female</span>
                                    <input type="radio" class="female">
                                </div>
                                <div class="other">
                                    
                                    <span class="other">other</span>
                                    <input type="radio" class="other">

                                </div>
                                    
                            </div>
                        </div>
                        
                            
                        <div class="btnregister">
                            <button>Register</button>

                        </div>

                        
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
